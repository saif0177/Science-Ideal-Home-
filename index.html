<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Science Ideal Home - Hostel Management</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <i class="fas fa-home"></i>
                <span>Science Ideal Home</span>
            </div>
            <div class="nav-tabs">
                <button class="nav-tab active" data-tab="dashboard">
                    <i class="fas fa-chart-line"></i>
                    <span>Dashboard</span>
                </button>
                <button class="nav-tab" data-tab="student">
                    <i class="fas fa-user-graduate"></i>
                    <span>Student</span>
                </button>
                <button class="nav-tab" data-tab="staff">
                    <i class="fas fa-money-bill-wave"></i>
                    <span>Staff/Expense</span>
                </button>
                <button class="nav-tab" data-tab="calculator">
                    <i class="fas fa-calculator"></i>
                    <span>Calculator</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="main-content">
        <!-- Dashboard Section -->
        <section id="dashboard" class="tab-content active">
            <div class="container">
                <h1>Dashboard</h1>
                <div class="dashboard-cards">
                    <div class="card">
                        <div class="card-icon">
                            <i class="fas fa-users"></i>
                        </div>
                        <div class="card-info">
                            <h3>Total Students</h3>
                            <p class="card-number" id="total-students">0</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-icon">
                            <i class="fas fa-money-check-alt"></i>
                        </div>
                        <div class="card-info">
                            <h3>Pending Payments</h3>
                            <p class="card-number" id="pending-payments">0</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-icon">
                            <i class="fas fa-user-tie"></i>
                        </div>
                        <div class="card-info">
                            <h3>Staff Members</h3>
                            <p class="card-number" id="total-staff">0</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-icon">
                            <i class="fas fa-receipt"></i>
                        </div>
                        <div class="card-info">
                            <h3>Monthly Expenses</h3>
                            <p class="card-number" id="monthly-expenses">৳0</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Student Section -->
        <section id="student" class="tab-content">
            <div class="container">
                <div class="section-header">
                    <h1>Student Management</h1>
                    <button class="btn btn-primary" id="add-student-btn">
                        <i class="fas fa-plus"></i> Add Student
                    </button>
                </div>

                <!-- Search and Filter Bar -->
                <div class="search-filter-bar">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="student-search" placeholder="Search by name, roll, or ID...">
                    </div>
                    <div class="filter-group">
                        <select id="status-filter">
                            <option value="all">All Students</option>
                            <option value="present">Present</option>
                            <option value="ex">Ex-Student</option>
                        </select>
                        <select id="payment-filter">
                            <option value="all">All Payments</option>
                            <option value="paid">Paid</option>
                            <option value="unpaid">Unpaid</option>
                        </select>
                    </div>
                </div>

                <!-- Student Cards Container -->
                <div class="student-cards" id="student-cards">
                    <!-- Student cards will be dynamically generated here -->
                </div>

                <!-- Bottom Action Bar -->
                <div class="bottom-bar">
                    <button class="bottom-btn" id="notice-btn">
                        <i class="fas fa-bell"></i>
                        <span>Notice</span>
                    </button>
                    <button class="bottom-btn" id="payment-btn">
                        <i class="fas fa-credit-card"></i>
                        <span>Payment</span>
                    </button>
                    <button class="bottom-btn" id="edit-btn">
                        <i class="fas fa-edit"></i>
                        <span>Edit</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Staff Salary/Expense Section -->
        <section id="staff" class="tab-content">
            <div class="container">
                <div class="section-header">
                    <h1>Staff & Expenses</h1>
                    <button class="btn btn-primary" id="add-staff-btn">
                        <i class="fas fa-plus"></i> Add Entry
                    </button>
                </div>

                <!-- Staff/Expense Cards Container -->
                <div class="staff-cards" id="staff-cards">
                    <!-- Staff/expense cards will be dynamically generated here -->
                </div>
            </div>
        </section>

        <!-- Calculator Section (Popup) -->
        <div id="calculator-popup" class="popup-overlay">
            <div class="popup-content calculator">
                <div class="popup-header">
                    <h3>Calculator</h3>
                    <button class="close-btn" id="close-calculator">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="calculator-display">
                    <input type="text" id="calc-display" readonly>
                </div>
                <div class="calculator-buttons">
                    <button class="calc-btn clear" onclick="clearCalculator()">C</button>
                    <button class="calc-btn clear" onclick="clearEntry()">CE</button>
                    <button class="calc-btn operator" onclick="deleteLast()">⌫</button>
                    <button class="calc-btn operator" onclick="appendToDisplay('/')">/</button>
                    
                    <button class="calc-btn number" onclick="appendToDisplay('7')">7</button>
                    <button class="calc-btn number" onclick="appendToDisplay('8')">8</button>
                    <button class="calc-btn number" onclick="appendToDisplay('9')">9</button>
                    <button class="calc-btn operator" onclick="appendToDisplay('*')">×</button>
                    
                    <button class="calc-btn number" onclick="appendToDisplay('4')">4</button>
                    <button class="calc-btn number" onclick="appendToDisplay('5')">5</button>
                    <button class="calc-btn number" onclick="appendToDisplay('6')">6</button>
                    <button class="calc-btn operator" onclick="appendToDisplay('-')">-</button>
                    
                    <button class="calc-btn number" onclick="appendToDisplay('1')">1</button>
                    <button class="calc-btn number" onclick="appendToDisplay('2')">2</button>
                    <button class="calc-btn number" onclick="appendToDisplay('3')">3</button>
                    <button class="calc-btn operator" onclick="appendToDisplay('+')">+</button>
                    
                    <button class="calc-btn number zero" onclick="appendToDisplay('0')">0</button>
                    <button class="calc-btn number" onclick="appendToDisplay('.')">.</button>
                    <button class="calc-btn equals" onclick="calculateResult()">=</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Student Profile Modal -->
    <div id="student-profile-modal" class="popup-overlay">
        <div class="popup-content student-profile">
            <div class="popup-header">
                <h3>Student Profile</h3>
                <button class="close-btn" id="close-student-profile">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="student-profile-content">
                <!-- Student profile content will be dynamically generated -->
            </div>
        </div>
    </div>

    <!-- Add/Edit Student Modal -->
    <div id="student-form-modal" class="popup-overlay">
        <div class="popup-content student-form">
            <div class="popup-header">
                <h3 id="student-form-title">Add Student</h3>
                <button class="close-btn" id="close-student-form">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="student-form">
                <div class="form-group">
                    <label>Photo</label>
                    <div class="photo-upload">
                        <input type="file" id="student-photo" accept="image/*">
                        <div class="photo-preview" id="photo-preview">
                            <i class="fas fa-camera"></i>
                            <span>Add Photo</span>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" id="student-name" required>
                    </div>
                    <div class="form-group">
                        <label>Roll Number *</label>
                        <input type="text" id="student-roll" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Class/Group *</label>
                        <input type="text" id="student-class" required>
                    </div>
                    <div class="form-group">
                        <label>Student ID</label>
                        <input type="text" id="student-id">
                    </div>
                </div>
                <div class="form-group">
                    <label>Phone Numbers</label>
                    <div class="phone-group">
                        <input type="tel" id="student-phone" placeholder="Student Phone">
                        <button type="button" class="whatsapp-btn" onclick="openWhatsApp('student')">
                            <i class="fab fa-whatsapp"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Father's Information</label>
                    <input type="text" id="father-name" placeholder="Father's Name">
                    <div class="phone-group">
                        <input type="tel" id="father-phone" placeholder="Father's Phone">
                        <button type="button" class="whatsapp-btn" onclick="openWhatsApp('father')">
                            <i class="fab fa-whatsapp"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <textarea id="student-address" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="student-notes" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-student-form">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Student</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Payment Form Modal -->
    <div id="payment-form-modal" class="popup-overlay">
        <div class="popup-content payment-form">
            <div class="popup-header">
                <h3>Payment Form</h3>
                <button class="close-btn" id="close-payment-form">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="payment-form">
                <div class="form-group">
                    <label>Student</label>
                    <select id="payment-student" required>
                        <option value="">Select Student</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Payment Month</label>
                    <input type="month" id="payment-month" required>
                </div>
                <div class="payment-items">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Apartment Rent</label>
                            <input type="number" id="apartment-rent" class="payment-item" min="0">
                        </div>
                        <div class="form-group">
                            <label>Tuition Fee</label>
                            <input type="number" id="tuition-fee" class="payment-item" min="0">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Food Bill</label>
                        <input type="number" id="food-bill" class="payment-item" min="0">
                    </div>
                </div>
                <div class="form-group">
                    <label>Total Amount</label>
                    <input type="number" id="total-amount" readonly>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-payment-form">Cancel</button>
                    <button type="submit" class="btn btn-primary">Process Payment</button>
                    <button type="button" class="btn btn-outline" id="print-receipt">Print Receipt</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Staff/Expense Form Modal -->
    <div id="staff-form-modal" class="popup-overlay">
        <div class="popup-content staff-form">
            <div class="popup-header">
                <h3 id="staff-form-title">Add Staff/Expense</h3>
                <button class="close-btn" id="close-staff-form">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="staff-form">
                <div class="form-group">
                    <label>Type</label>
                    <select id="entry-type" required>
                        <option value="">Select Type</option>
                        <option value="staff">Staff Salary</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Title *</label>
                    <input type="text" id="entry-title" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="entry-description" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Amount *</label>
                        <input type="number" id="entry-amount" required min="0">
                    </div>
                    <div class="form-group">
                        <label>Status</label>
                        <select id="entry-status" required>
                            <option value="pending">Pending</option>
                            <option value="paid">Paid</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="entry-phone">
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-staff-form">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Entry</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notice Modal -->
    <div id="notice-modal" class="popup-overlay">
        <div class="popup-content notice-form">
            <div class="popup-header">
                <h3>Send Notice</h3>
                <button class="close-btn" id="close-notice">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="notice-form">
                <div class="form-group">
                    <label>Recipients</label>
                    <select id="notice-recipients" multiple>
                        <!-- Options will be populated dynamically -->
                    </select>
                    <small>Hold Ctrl/Cmd to select multiple students</small>
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea id="notice-message" rows="4" placeholder="Enter your message here..." required></textarea>
                </div>
                <div class="form-group">
                    <label>Send Via</label>
                    <div class="send-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="send-sms" checked>
                            <span>SMS</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="send-whatsapp" checked>
                            <span>WhatsApp</span>
                        </label>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancel-notice">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send Notice</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
